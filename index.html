<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Text Adventure RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CSS for class-based dark mode
      // This MUST come AFTER the main tailwind script is loaded
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'cinzel': ['"Cinzel"', 'serif'],
              'lora': ['"Lora"', 'serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* For Webkit-based browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* gray-100 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #2d3748; /* gray-800 */
      }

      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* gray-400 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4a5568; /* gray-600 */
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* gray-500 */
      }
       .dark ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* gray-500 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
<script>
    // Apply theme from localStorage before React loads to prevent flash
    (function() {
      try {
        const theme = localStorage.getItem('gemini-rpg-theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        // Ignore
      }
    })();
  </script>
</head>
  <body class="bg-slate-100 dark:bg-gray-900 font-lora">
    <div id="root"></div>
  </body>
</html>
